<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—ñ–±–ª—ñ—è - –ß–∏—Ç–∞–Ω–Ω—è</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --btn-bg: #ececec;
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: var(--bg-color);
        }

        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            height: 57px; /* –¢–∞–∫–∞ –∂ —è–∫ –Ω–∞ –ø–µ—Ä—à—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ */
        }

        .ref-header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 0 8px;
            height: 100%;
            box-sizing: border-box;
            gap: 8px;
        }

        /* –¶–µ–Ω—Ç—Ä —à–∞–ø–∫–∏ (–ö–Ω–∏–≥–∞/–†–æ–∑–¥—ñ–ª) */
        .ref-header {
            flex: 1;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –ö–Ω–æ–ø–∫–∏ - —ñ–¥–µ–Ω—Ç–∏—á–Ω—ñ –∑–∞ —Ä–æ–∑–º—ñ—Ä–æ–º (40x40) */
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-shrink: 0;
            color: black;
            text-decoration: none;
        }

        .nav-btn.arrow { font-size: 24px; }
        .nav-btn.search-icon { font-size: 20px; }
        
        #langBtn { 
            font-family: Arial, sans-serif !important; 
            font-size: 18px; 
            font-weight: bold; 
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        .book-container { max-width: 900px; margin: 20px auto; padding: 0 20px; }
        .verse-item { margin-bottom: 8px; font-size: 22px; text-align: justify; line-height: 1.4; }
        .verse-num { font-size: 0.6em; font-weight: bold; margin-right: 8px; vertical-align: super; opacity: 0.5; }

        @media (max-width: 600px) {
            .ref-header { font-size: 15px; }
            .verse-item { font-size: 19px; }
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="ref-header-container">
            <div class="nav-group">
                <button class="nav-btn arrow" id="prevBtn">‚óÑ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn search-icon">üîç</button>
            </div>

            <div class="ref-header" id="refHeader"></div>

            <div class="nav-group">
                <button id="langBtn" class="nav-btn">UA</button>
                <button class="nav-btn arrow" id="nextBtn">‚ñ∫</button>
            </div>
        </div>
    </div>

    <div class="book-container">
        <div id="reader-layout"></div>
    </div>
    <script src="reader.js"></script>
</body>
</html>
