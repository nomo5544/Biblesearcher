<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }

        .highlight {
            background-color: #FFE5B4 !important; /* –ù—ñ–∂–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤–∏–π */
            border-radius: 4px;
            transition: background 0.3s ease;
            display: inline-block;
            width: 100%;
        }
        
        /* –î–æ–¥–∞—Ç–∫–æ–≤–æ: –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ —ñ —Ç–µ–∫—Å—Ç —É –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ–º—É –ø–µ—Ä–µ–∫–ª–∞–¥—ñ, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ */
        .primary-cell.highlight, .secondary-cell.highlight {
            background-color: #FFE5B4 !important;
        }
        
        /* –°—ñ—Ç–∫–∞: 3 –∫–æ–ª–æ–Ω–∫–∏ (–±–æ–∫–∏ –ø–æ 100px, —Ü–µ–Ω—Ç—Ä –≤—ñ–ª—å–Ω–∏–π) */
        .ref-header-container {
            display: grid;
            grid-template-columns: 100px 1fr 100px; 
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
            box-sizing: border-box;
        }

        /* –ì—Ä—É–ø—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ –¥–ª—è Grid */
        .nav-group-left {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .nav-group-right {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .ref-header { 
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-btn { 
            border: none;
            font-size: 20px;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            flex-shrink: 0;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: #fff; 
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É */
        .book-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .verse-row {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .verse-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
            line-height: 1.5;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-right: 8px; 
            vertical-align: super;
            opacity: 0.5;
        }

        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            color: #555;
            flex: 1;
        }

        .single-mode .secondary-cell {
            display: none;
        }
        /* ... –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Å—Ç–∏–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è ... */

/* –ù–æ–≤–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É */
/* --- –°–¢–ò–õ–¨ –î–õ–Ø –î–ï–°–ö–¢–û–ü–ê (–í–∞—à –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –ø—ñ–¥—Ö—ñ–¥) --- */
.book-container { 
    width: 100%; 
    max-width: 900px; 
    margin: 20px auto; 
    padding: 0 20px;
    box-sizing: border-box;
}

.verse-row {
    display: flex;
    gap: 25px;
    margin-bottom: 12px;
    align-items: flex-start;
    border-bottom: 1px solid rgba(0,0,0,0.03); /* –õ–µ–≥–∫–µ —Ä–æ–∑–¥—ñ–ª–µ–Ω–Ω—è —Ä—è–¥–∫—ñ–≤ */
    padding-bottom: 10px;
}

.primary-cell, .secondary-cell {
    flex: 1;
    font-size: 20px;
    text-align: justify;
    line-height: 1.5;
}

.secondary-cell {
    border-left: 1px solid rgba(0,0,0,0.1);
    padding-left: 20px;
    color: #555;
}

/* --- –ú–û–ë–Ü–õ–¨–ù–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø (–†–æ–∑–¥—ñ–ª–µ–Ω–∏–π –µ–∫—Ä–∞–Ω) --- */
@media (max-width: 600px) {
    body, html {
        overflow: hidden; /* –í–∏–º–∏–∫–∞—î–º–æ –∑–∞–≥–∞–ª—å–Ω—É –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        height: 100%;
    }

    .book-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 70px); /* –í–∏—Å–æ—Ç–∞ –ø—ñ–¥ —à–∞–ø–∫–æ—é */
        margin: 0;
        padding: 0;
        max-width: none;
    }

    /* –°—Ç–≤–æ—Ä—é—î–º–æ –¥–≤–∞ –Ω–µ–∑–∞–ª–µ–∂–Ω–∏—Ö –≤—ñ–∫–Ω–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
    #primary-window, #secondary-window {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        -webkit-overflow-scrolling: touch;
    }

    #secondary-window {
        border-top: 2px solid var(--accent-color);
        background-color: #f9f9f9;
    }

    /* –£ –º–æ–±—ñ–ª—å–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ –≤—ñ—Ä—à—ñ –≤ —Ä—è–¥—É —Å—Ç–∞—é—Ç—å –Ω–µ–≤–∏–¥–∏–º–∏–º–∏ –≤ "—á—É–∂–æ–º—É" –≤—ñ–∫–Ω—ñ */
    .verse-row {
        display: block; /* –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ —Ä—è–¥–æ–∫ –Ω–∞ –∑–≤–∏—á–∞–π–Ω–∏–π –±–ª–æ–∫ */
        gap: 0;
        border-bottom: none;
    }

    /* –°–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π –∫–ª–∞—Å –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó */
    .mobile-hidden {
        display: none;
    }
}
