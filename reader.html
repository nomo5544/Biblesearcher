<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --text-color: #1a1a1a;
            --btn-bg: #ececec;
            --line-height: 1.3;
            --verse-spacing: 6px;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            line-height: var(--line-height);
            display: flex;
            flex-direction: column;
            align-items: center; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –¥–ª—è –æ–¥–Ω–∞–∫–æ–≤–æ–≥–æ –≤–∏–≥–ª—è–¥—É –∑ index */
        }

        /* –•–ï–î–ï–† */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .ref-header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 930px; /* –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–æ–≤–∞–Ω–æ –∑ max-width –∫–æ–Ω—Ç–µ–Ω—Ç—É */
            padding: 0 7px;
            height: 100%;
            box-sizing: border-box;
            gap: 8px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .nav-btn.arrow { font-size: 28px; }
        .nav-btn.search-icon { font-size: 22px; }

        #langBtn {
            font-family: Arial, sans-serif !important;
            font-size: 19px;
            text-transform: uppercase;
        }

        .ref-header {
            flex: 1;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        /* –ö–û–ù–¢–ï–ù–¢ ‚Äî –°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–Ø –ó INDEX.HTML */
        .book-container { 
            width: 100%;
            max-width: 930px; /* –†—ñ–≤–Ω–æ 930px —è–∫ –≤ —ñ–Ω–¥–µ–∫—Å—ñ */
            margin: 0 auto; 
            padding: 0 20px; 
            box-sizing: border-box;
        }

        #reader-layout {
            padding-top: 20px; 
        }
        
        .verse-item { 
            margin-bottom: var(--verse-spacing); 
            font-size: 22px; 
            text-align: justify; 
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            margin-right: 8px; 
            vertical-align: super; 
            opacity: 0.5; 
        }

        /* –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø ‚Äî –¢–ï–ü–ï–† –ü–†–ê–¶–Æ–í–ê–¢–ò–ú–ï */
        mark, .highlight { 
            background-color: #fff176; /* –°–≤—ñ—Ç–ª–æ-–∂–æ–≤—Ç–∏–π —è–∫ –≤ —ñ–Ω–¥–µ–∫—Å—ñ */
            color: #000;
            border-radius: 4px; 
            padding: 0 2px;
        }

        /* –ê–î–ê–ü–¢–ê–¶–Ü–Ø –î–õ–Ø –ú–û–ë–Ü–õ–¨–ù–ò–• */
        @media (max-width: 768px) {
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }
            .verse-item {
                font-size: 19px; 
                line-height: 1.2; 
                margin-bottom: 8px;
                letter-spacing: -0.01em; 
            }
            .ref-header { font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="ref-header-container">
            <div class="nav-group">
                <button class="nav-btn arrow" id="prevBtn">‚óÑ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn search-icon">üîç</button>
            </div>
            <div class="ref-header" id="refHeader"></div>
            <div class="nav-group">
                <button id="langBtn" class="nav-btn">UA</button>
                <button class="nav-btn arrow" id="nextBtn">‚ñ∫</button>
            </div>
        </div>
    </div>
    <div class="book-container">

    </div>
    <script src="reader.js"></script>
</body>
</html>
