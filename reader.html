<!DOCTYPE html>

    <style>

            --btn-bg: #ececec;
            --line-height: 1.3;

        body {

        .header-wrapper {

            height: 57px;
            display: flex;
            justify-content: center;
        }

        .ref-header-container {

            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 0 7px;
            height: 100%;
            box-sizing: border-box;
            gap: 8px;
        }

        .nav-btn {

            height: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .nav-btn.arrow { font-size: 28px; }
        .nav-btn.search-icon { font-size: 22px; }

        #langBtn {

        }

</head>
