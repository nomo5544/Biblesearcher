    <style>

            --text-color: #1a1a1a;
            --btn-bg: #ececec;
            --line-height: 1.3;

        body {

        /* –•–ï–î–ï–† ‚Äî –ü–û–í–ù–ê –°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–Ø –ó INDEX.HTML */
        .header-wrapper {

            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px;
            display: flex;
            justify-content: center;
        }

        .ref-header-container {

        }

        .nav-btn {

            border: 1px solid #ccc;
            border-radius: 8px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .nav-btn.arrow { font-size: 28px; }
        .nav-btn.search-icon { font-size: 22px; }

        #langBtn {
            font-family: Arial, sans-serif !important;
            font-size: 19px;
            text-transform: uppercase;
        }

        .ref-header {
            flex: 1;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            font-family: Arial, sans-serif;
            /* –©–æ–± —Ç–µ–∫—Å—Ç –Ω–µ –∑–º—ñ—â—É–≤–∞–≤—Å—è, —è–∫—â–æ –≤—ñ–Ω –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∏–π */

        }

            flex-shrink: 0; 
        }

        /* –°–¢–ò–õ–Ü –ö–û–ù–¢–ï–ù–¢–£ */
        .book-container {

            margin: 0 auto;

/* –°–¢–ò–õ–Ü –í–Ü–†–®–Ü–í ‚Äî –û–ë'–Ñ–î–ù–ê–ù–û –¢–ê –í–ò–ü–†–ê–í–õ–ï–ù–û */
        .verse-item {

            /* –í—ñ–¥—Å—Ç—É–ø–∏ –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–≥–æ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è —Ç–∞ –≤—ñ–∑—É–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç–æ—Ä—É */
            padding: 4px 8px;

            /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
            transition: background-color 0.6s ease;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            margin-right: 8px; 
            opacity: 0.5; 
            display: inline-block;

        }

        /* –°—Ç–∞–Ω, –∫–æ–ª–∏ –º–∏ –∑–∞—Ç–∏—Å–Ω—É–ª–∏ –ø–∞–ª–µ—Ü—å (Long Press) */
        .verse-item.pressing {

        /* –°—Ç–∞–Ω –ø—ñ—Å–ª—è —Å–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è (—Å–ø–∞–ª–∞—Ö) */
        .verse-item.shared-flash {

        /* –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø (–¥–ª—è –∑–Ω–∞–π–¥–µ–Ω–∏—Ö —Å–ª—ñ–≤ –∞–±–æ —Ü—ñ–ª—å–æ–≤–æ–≥–æ –≤—ñ—Ä—à–∞) */
        .highlight {

</head>

</html>
