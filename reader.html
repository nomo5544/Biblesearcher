<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 5px 0;
        }

        .ref-header-container {
            display: grid;
            grid-template-columns: 50px 1fr 140px;
            align-items: center;
            text-align: center;
            max-width: 950px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .ref-header { 
            font-family: 'Times New Roman', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            font-weight: 600;
            opacity: 0.7;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É */
        .book-container { 
            width: 95%; 
            max-width: 950px; 
            margin: 0 auto; 
            padding: 10px 20px;
        }

        #reader-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* –†—è–¥–∫–∏ —Ç–∞ –≤—ñ—Ä—à—ñ */
        .verse-row {
            display: flex;
            gap: 20px;
            margin-bottom: 6px;
            opacity: 0; /* –î–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó */
            align-items: flex-start;
        }

        .verse-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
            line-height: 1.4;
            hyphens: auto;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-right: 8px; 
            vertical-align: super;
            opacity: 0.6;
        }

        /* –ü–∞—Ä–∞–ª–µ–ª—å–Ω–∏–π —Ä–µ–∂–∏–º */
        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.05);
            padding-left: 15px;
        }

        .single-mode .secondary-cell {
            display: none;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ç–∞ –ø—ñ–¥—Å–≤—ñ—Ç–∫–∞ */
        .animate-verse {
            animation: fadeInRow 0.5s ease-out forwards;
        }

        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight { 
            background-color: var(--highlight-color); 
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .nav-btn { 
            border: none;
            font-size: 20px;
            background: #f4f4f4;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: #fff; 
        }

        #toggleParallel {
            width: auto;
            min-width: 60px;
            border-radius: 20px;
            font-size: 14px;
            padding: 0 10px;
        }

        /* –ú–æ–±—ñ–ª—å–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
        @media (max-width: 600px) {
            .book-container { padding: 10px; }
            .verse-cell { font-size: 18px; text-align: left; }
            .ref-header { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="ref-header-container">
            <button class="nav-btn" id="prevBtn" title="–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Ä–æ–∑–¥—ñ–ª">‚Äπ</button>
            <button onclick="window.location.href='index.html'" class="nav-btn back-btn" title="–î–æ –ø–æ—à—É–∫—É"> üîç </button>
            <div class="ref-header" id="refHeader">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            <div style="display: flex; gap: 8px; justify-content: flex-end;">
                <button id="toggleParallel" class="nav-btn">UA | RU</button>
                <button class="nav-btn" id="nextBtn" title="–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä–æ–∑–¥—ñ–ª">‚Ä∫</button>
            </div>
        </div>
    </div>

    <div class="book-container">
        <div id="reader-layout"></div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
