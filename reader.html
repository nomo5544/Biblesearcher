<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* –®–ê–ü–ö–ê */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }

        .ref-header-container {
            display: grid;
            grid-template-columns: 80px 1fr 80px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
        }

        .nav-group { display: flex; gap: 8px; }
        .right { justify-content: flex-end; }

        .ref-header {
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }

        .nav-btn {
            border: none;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .book-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .verse-item {
            margin-bottom: 5px;
            font-size: 20px;
            text-align: justify;
        }

        .verse-num {
            font-size: 0.6em;
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 8px;
            vertical-align: super;
            opacity: 0.5;
        }

        .highlight {
            background-color: var(--highlight-color);
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .verse-item { font-size: 18px; text-align: left; }
            .ref-header { font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="ref-header-container">
            <div class="nav-group">
                <button class="nav-btn" id="prevBtn">‚Äπ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn">üîç</button>
            </div>

            <div class="ref-header" id="refHeader"></div>

            <div class="nav-group right">
                <button id="langBtn" class="nav-btn" style="font-size: 14px; font-weight: bold;">UA</button>
                <button class="nav-btn" id="nextBtn">‚Ä∫</button>
            </div>
        </div>
    </div>

    <div class="book-container">
        <div id="reader-layout"></div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
