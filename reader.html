<head>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }

        .highlight {
            background-color: #FFE5B4 !important; /* –ù—ñ–∂–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤–∏–π */
            border-radius: 4px;
            transition: background 0.3s ease;
            display: inline-block;
            width: 100%;
        }
        
        /* –î–æ–¥–∞—Ç–∫–æ–≤–æ: –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ —ñ —Ç–µ–∫—Å—Ç —É –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ–º—É –ø–µ—Ä–µ–∫–ª–∞–¥—ñ, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ */
        .primary-cell.highlight, .secondary-cell.highlight {
            background-color: #FFE5B4 !important;
        }
        
        /* –°—ñ—Ç–∫–∞: 3 –∫–æ–ª–æ–Ω–∫–∏ (–±–æ–∫–∏ –ø–æ 100px, —Ü–µ–Ω—Ç—Ä –≤—ñ–ª—å–Ω–∏–π) */
        .ref-header-container {
            display: grid;
            grid-template-columns: 100px 1fr 100px; 
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
            box-sizing: border-box;
        }

        /* –ì—Ä—É–ø—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ –¥–ª—è Grid */
        .nav-group-left {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .nav-group-right {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .ref-header { 
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-btn { 
            border: none;
            font-size: 20px;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            flex-shrink: 0;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: #fff; 
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É */
        .book-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .verse-row {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .verse-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
            line-height: 1.5;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-right: 8px; 
            vertical-align: super;
            opacity: 0.5;
        }

        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            color: #555;
            flex: 1;
        }

        .single-mode .secondary-cell {
            display: none;
        }
        
        /* –ú–æ–±—ñ–ª—å–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
        @media (max-width: 600px) {
            .ref-header-container {
                grid-template-columns: 85px 1fr 85px;
                padding: 0 8px;
            }
            
            .nav-btn { width: 36px; height: 36px; font-size: 18px; }
            .ref-header { font-size: 15px; }
            
            /* –ó–º—ñ–Ω—é—î–º–æ –Ω–∞–ø—Ä—è–º–æ–∫ –∑ —Ä—è–¥–∫–∞ –Ω–∞ —Å—Ç–æ–≤–ø—á–∏–∫ */
            .verse-row {
                flex-direction: column; 
                gap: 10px; /* –ó–º–µ–Ω—à—É—î–º–æ –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –≤—ñ—Ä—à–∞–º–∏ */
                margin-bottom: 24px; /* –ó–±—ñ–ª—å—à—É—î–º–æ –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –ø–∞—Ä–∞–º–∏ –≤—ñ—Ä—à—ñ–≤ –¥–ª—è –≤—ñ–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–æ–∑–¥—ñ–ª–µ–Ω–Ω—è */
            }
        
            .verse-cell { 
                font-size: 18px; 
                text-align: left; 
                width: 100%; /* –ó–∞–π–º–∞—î –≤—Å—é —à–∏—Ä–∏–Ω—É */
            }
        
            /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç—É (–¥—Ä—É–≥–∏–π –ø–µ—Ä–µ–∫–ª–∞–¥) */
            .secondary-cell {
                border-left: none; /* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –ª—ñ–Ω—ñ—é –∑–±–æ–∫—É */
                border-top: 1px solid rgba(0,0,0,0.05); /* –î–æ–¥–∞—î–º–æ —Ç–æ–Ω–∫—É –ª—ñ–Ω—ñ—é –∑–≤–µ—Ä—Ö—É –¥–ª—è —Ä–æ–∑–¥—ñ–ª–µ–Ω–Ω—è */
                padding-left: 0;
                padding-top: 8px;
                color: #666; /* –¢—Ä–æ—Ö–∏ —Å–≤—ñ—Ç–ª—ñ—à–∏–π –∫–æ–ª—ñ—Ä, —â–æ–± –≤—ñ–¥—Ä—ñ–∑–Ω–∏—Ç–∏ –≤—ñ–¥ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ */
                font-style: italic; /* –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∫—É—Ä—Å–∏–≤ –¥–ª—è –∫—Ä–∞—â–æ–≥–æ —Ä–æ–∑—Ä—ñ–∑–Ω–µ–Ω–Ω—è */
            }
        
            /* –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –Ω–æ–º–µ—Ä –≤—ñ—Ä—à–∞ —É –¥—Ä—É–≥–æ–º—É –ø–µ—Ä–µ–∫–ª–∞–¥—ñ, —è–∫—â–æ –≤—ñ–Ω —Ç–∞–º –¥—É–±–ª—é—î—Ç—å—Å—è */
            .secondary-cell .verse-num {
                display: none; 
            }
        }
    </style>
