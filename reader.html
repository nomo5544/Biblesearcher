<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }

        .ref-header-container {
            display: grid;
            grid-template-columns: 100px 1fr 100px; 
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
            box-sizing: border-box;
        }

        .nav-btn { 
            border: none;
            font-size: 20px;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† –¢–ï–ö–°–¢–£ (–î–ï–°–ö–¢–û–ü) --- */
        .book-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .verse-row {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: flex-start;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            padding-bottom: 10px;
        }

        .primary-cell, .secondary-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
        }

        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            color: #555;
        }

        /* --- –ú–û–ë–Ü–õ–¨–ù–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø (–†–û–ó–î–Ü–õ–ï–ù–ò–ô –ï–ö–†–ê–ù) --- */
        /* –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞ –≤–µ–ª–∏–∫–∏—Ö –µ–∫—Ä–∞–Ω–∞—Ö */
        @media (min-width: 601px) {
            #secondary-window {
                display: block; /* –ü–æ–∫–∞–∑—É—î–º–æ –¥—Ä—É–≥–µ –≤—ñ–∫–Ω–æ */
            }
            /* –Ø–∫—â–æ –≤–∞—à reader.js –≥–µ–Ω–µ—Ä—É—î —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ verse-row, 
               –Ω–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–æ, —â–æ–± –≤–æ–Ω–∏ –∑–∞–π–º–∞–ª–∏ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            #reader-layout-primary, #reader-layout-secondary {
                width: 100%;
            }
            
            /* –Ø–∫—â–æ –≤–∏ —Ö–æ—á–µ—Ç–µ –∑–∞–ª–∏—à–∏—Ç–∏ —Å—Ç–∞—Ä–∏–π –¥–∏–∑–∞–π–Ω –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø—ñ (—Ç–µ–∫—Å—Ç –ø–æ—Ä—É—á), 
               –ø—Ä–∏—Ö–æ–≤–∞—î–º–æ –¥—Ä—É–≥–µ –≤—ñ–∫–Ω–æ —ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—î–º–æ –ª–∏—à–µ –ø–µ—Ä—à–µ */
            #secondary-window { display: none; }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="ref-header-container">
            <div class="nav-group-left">
                <button class="nav-btn" id="prevBtn">‚Äπ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn">üîç</button>
            </div>
            <div class="ref-header" id="refHeader"></div>
            <div class="nav-group-right">
                <button id="toggleParallel" class="nav-btn">||</button>
                <button class="nav-btn" id="nextBtn">‚Ä∫</button>
            </div>
        </div>
    </div>

    <div class="book-container" id="main-reader-container">
        <div id="primary-window">
            <div id="reader-layout-primary"></div>
        </div>
        
        <div id="secondary-window">
            <div id="reader-layout-secondary"></div>
        </div>
    </div>

    <script src="mapping.js"></script>
    <script src="reader.js"></script>

    <script>
        // --- –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø –î–õ–Ø –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –¢–ï–ö–°–¢–£ ---
        // –û—Å–∫—ñ–ª—å–∫–∏ reader.js —à—É–∫–∞—î —Å—Ç–∞—Ä–∏–π ID, –º–∏ –ø—Ä–æ—Å—Ç–æ –∫–æ–ø—ñ—é—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        window.addEventListener('load', () => {
            const checkContent = setInterval(() => {
                // –®—É–∫–∞—î–º–æ, –∫—É–¥–∏ –≤–∞—à —Å–∫—Ä–∏–ø—Ç reader.js –º—ñ–≥ –≤—Å—Ç–∞–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç
                // –ó–∞–∑–≤–∏—á–∞–π —Ü–µ –µ–ª–µ–º–µ–Ω—Ç –∑ ID 'reader-layout'
                const originalLayout = document.getElementById('reader-layout');
                
                if (originalLayout && originalLayout.innerHTML !== "") {
                    document.getElementById('reader-layout-primary').innerHTML = originalLayout.innerHTML;
                    document.getElementById('reader-layout-secondary').innerHTML = originalLayout.innerHTML;
                    clearInterval(checkContent);
                    initSyncScroll(); // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—é
                }
            }, 100);
        });

        // --- –õ–û–ì–Ü–ö–ê –°–ò–ù–•–†–û–ù–ù–û–á –ü–†–û–ö–†–£–¢–ö–ò ---
        function initSyncScroll() {
            const win1 = document.getElementById('primary-window');
            const win2 = document.getElementById('secondary-window');

            let isSyncing = false;

            function sync(source, target) {
                source.onscroll = () => {
                    if (!isSyncing) {
                        isSyncing = true;
                        const percentage = source.scrollTop / (source.scrollHeight - source.clientHeight);
                        target.scrollTop = percentage * (target.scrollHeight - target.clientHeight);
                        setTimeout(() => { isSyncing = false; }, 10);
                    }
                };
            }

            if (window.innerWidth <= 600) {
                sync(win1, win2);
                sync(win2, win1);
            }
        }
    </script>
</body>
</html>
