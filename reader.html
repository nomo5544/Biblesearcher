<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }
        
        /* –°—ñ—Ç–∫–∞: 3 –∫–æ–ª–æ–Ω–∫–∏ (–±–æ–∫–∏ –ø–æ 100px, —Ü–µ–Ω—Ç—Ä –≤—ñ–ª—å–Ω–∏–π) */
        .ref-header-container {
            display: grid;
            grid-template-columns: 100px 1fr 100px; 
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
            box-sizing: border-box;
        }

        /* –ì—Ä—É–ø—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ –¥–ª—è Grid */
        .nav-group-left {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .nav-group-right {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .ref-header { 
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-btn { 
            border: none;
            font-size: 20px;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            flex-shrink: 0;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: #fff; 
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É */
        .book-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .verse-row {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .verse-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
            line-height: 1.5;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-right: 8px; 
            vertical-align: super;
            opacity: 0.5;
        }

        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            color: #555;
            flex: 1;
        }

        .single-mode .secondary-cell {
            display: none;
        }
        
        /* –ú–æ–±—ñ–ª—å–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
        @media (max-width: 600px) {
            .ref-header-container {
                grid-template-columns: 85px 1fr 85px;
                padding: 0 8px;
            }
            .nav-btn { width: 36px; height: 36px; font-size: 18px; }
            .ref-header { font-size: 15px; }
            .verse-cell { font-size: 18px; text-align: left; }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="ref-header-container">
            
            <div class="nav-group-left">
                <button class="nav-btn" id="prevBtn" title="–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Ä–æ–∑–¥—ñ–ª">‚Äπ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn" title="–î–æ –ø–æ—à—É–∫—É">üîç</button>
            </div>
            
            <div class="ref-header" id="refHeader"></div>
            
            <div class="nav-group-right">
                <button id="toggleParallel" class="nav-btn">||</button>
                <button class="nav-btn" id="nextBtn" title="–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä–æ–∑–¥—ñ–ª">‚Ä∫</button>
            </div>

        </div>
    </div>

    <div class="book-container">
        <div id="reader-layout"></div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
