<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
            --line-height: 1.3;      /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ —Ä—è–¥–∫–∞–º–∏ (–∫–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç) */
            --verse-spacing: 6px;   /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –≤—ñ—Ä—à–∞–º–∏ */
        }

        body {
            font-family: 'Georgia', 'Times New Roman', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            line-height: var(--line-height);
            overflow-x: hidden;
        }

        /* –®–ê–ü–ö–ê */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 15px 0;
        }

        .ref-header-container {
            display: grid;
            grid-template-columns: 80px 1fr 80px;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
        }

        .nav-group { display: flex; gap: 8px; }
        .right { justify-content: flex-end; }

        .ref-header {
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }

        .nav-btn {
            border: none;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .book-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .verse-item {
            margin-bottom: var(--verse-spacing);
            font-size: 20px;
            text-align: justify;
        }

        .verse-num {
            font-size: 0.6em;
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 8px;
            vertical-align: super;
            opacity: 0.5;
        }

        .highlight {
            background-color: var(--highlight-color);
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .verse-item { font-size: 18px; text-align: justify; }
            .ref-header { font-size: 15px; }
        }
        /* --- –°–¢–ò–õ–Ü –î–õ–Ø –ü–õ–ê–í–ù–û–ì–û –°–í–ê–ô–ü–£ (–î–æ–¥–∞—Ç–∏ —Å—é–¥–∏) --- */

        #reader-layout {
            /* –ü–ª–∞–≤–Ω–µ –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –∫–æ–Ω—Ç–µ–Ω—Ç—É –≤ —Ü–µ–Ω—Ç—Ä, –∫–æ–ª–∏ –ø–∞–ª–µ—Ü—å –≤—ñ–¥–ø—É—â–µ–Ω–æ */
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            will-change: transform, opacity;
        }
        
        .no-transition {
            /* –í–∏–º–∏–∫–∞—î –ø–ª–∞–≤–Ω—ñ—Å—Ç—å, –ø–æ–∫–∏ –ø–∞–ª–µ—Ü—å —Ä—É—Ö–∞—î —Ç–µ–∫—Å—Ç (—â–æ–± –Ω–µ –±—É–ª–æ –∑–∞—Ç—Ä–∏–º–∫–∏) */
            transition: none !important;
        }
        
        body {
            /* –ó–∞–±–æ—Ä–æ–Ω—è—î –±—Ä–∞—É–∑–µ—Ä—É –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ —Å–≤–æ—ó –∂–µ—Å—Ç–∏ "–Ω–∞–∑–∞–¥/–≤–ø–µ—Ä–µ–¥", 
               –∞–ª–µ –¥–æ–∑–≤–æ–ª—è—î –≥–æ—Ä—Ç–∞—Ç–∏ —Ç–µ–∫—Å—Ç –≤–≥–æ—Ä—É/–≤–Ω–∏–∑ */
            touch-action: pan-y;
            overflow-x: hidden; /* –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –ø–æ—è–≤–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ—ó –ø–æ–ª–æ—Å–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="ref-header-container">
            <div class="nav-group">
                <button class="nav-btn" id="prevBtn">‚Äπ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn">üîç</button>
            </div>

            <div class="ref-header" id="refHeader"></div>

            <div class="nav-group right">
                <button id="langBtn" class="nav-btn" style="font-size: 14px; font-weight: bold;">UA</button>
                <button class="nav-btn" id="nextBtn">‚Ä∫</button>
            </div>
        </div>
    </div>

    <div class="book-container">
        <div id="reader-layout"></div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
