<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ –∑ —Ñ—ñ–∫—Å–æ–≤–∞–Ω–æ—é –ø–æ–∑–∏—Ü—ñ—î—é */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }
        
        /* –°—ñ—Ç–∫–∞ –¥–ª—è —ñ–¥–µ–∞–ª—å–Ω–æ–≥–æ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è: –ù–∞–∑–∞–¥ | –ü–æ–ø–µ—Ä–µ–¥–Ω—è | –ó–∞–≥–æ–ª–æ–≤–æ–∫ | –ü–∞—Ä–∞–ª–µ–ª—å | –ù–∞—Å—Ç—É–ø–Ω–∞ */
/* –û–Ω–æ–≤–ª–µ–Ω–∞ —Å—ñ—Ç–∫–∞ –¥–ª—è —Å–∏–º–µ—Ç—Ä—ñ—ó */
        .ref-header-container {
            display: grid;
            /* –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ 10px | –¶–µ–Ω—Ç—Ä | –ü—Ä–∞–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ 10px */
            grid-template-columns: 100px 1fr 100px; 
            align-items: center;
            max-width: 900px; /* –ó–±—ñ–≥–∞—î—Ç—å—Å—è –∑ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
        }

        /* –ì—Ä—É–ø—É—î–º–æ –∫–Ω–æ–ø–∫–∏ –∑–ª—ñ–≤–∞ */
        .nav-group-left {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        /* –ì—Ä—É–ø—É—î–º–æ –∫–Ω–æ–ø–∫–∏ —Å–ø—Ä–∞–≤–∞ */
        .nav-group-right {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .ref-header { 
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-weight: 600;
            text-align: center; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .nav-btn { 
            border: none;
            font-size: 20px;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: #fff; 
        }

        /* –°–ø–µ—Ü—ñ–∞–ª—å–Ω–∞ –∫–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –º–æ–≤ */
        #toggleParallel {
            width: 40px;          /* –¢–æ—á–Ω–æ —è–∫ —É —Å—É—Å—ñ–¥–Ω—ñ—Ö –∫–Ω–æ–ø–æ–∫ */
            height: 40px;         /* –¢–æ—á–Ω–æ —è–∫ —É —Å—É—Å—ñ–¥–Ω—ñ—Ö –∫–Ω–æ–ø–æ–∫ */
            border-radius: 50%;   /* –†–æ–±–∏–º–æ —ó—ó —ñ–¥–µ–∞–ª—å–Ω–æ –∫—Ä—É–≥–ª–æ—é */
            font-size: 16px;      /* –†–æ–∑–º—ñ—Ä –¥–ª—è –∑–Ω–∞—á–∫–∞ || */
            padding: 0;           /* –°–∫–∏–¥–∞—î–º–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É */
        .book-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –¥—Ä—É–≥—É –∫–æ–ª–æ–Ω–∫—É, —è–∫—â–æ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–∏–π –∫–ª–∞—Å single-mode */
        .single-mode .secondary-cell {
            display: none;
        }
        
        .verse-row {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .verse-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
            line-height: 1.5;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-right: 8px; 
            vertical-align: super;
            opacity: 0.5;
        }

        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            color: #555;
        }
        
        .highlight {
            background-color: var(--highlight-color) !important;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .animate-verse {
            animation: fadeInRow 0.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ú–æ–±—ñ–ª—å–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
        @media (max-width: 600px) {
            .ref-header-container {
                grid-template-columns: 40px 1fr 40px; /* –°–ø—Ä–æ—â—É—î–º–æ –¥–ª—è –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
            }
            /* –•–æ–≤–∞—î–º–æ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—é —Ä–æ–∑–¥—ñ–ª—ñ–≤ —É –º–æ–±—ñ–ª—å–Ω—ñ–π —à–∞–ø—Ü—ñ, —è–∫—â–æ —Ç—ñ—Å–Ω–æ, –∞–±–æ –∑–º–µ–Ω—à—É—î–º–æ */
            .nav-btn { width: 35px; height: 35px; font-size: 18px; }
            .ref-header { font-size: 14px; letter-spacing: 0; }
            .verse-cell { font-size: 18px; text-align: left; }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="ref-header-container">
            
            <button class="nav-btn" id="prevBtn" title="–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Ä–æ–∑–¥—ñ–ª">‚Äπ</button>
            
            <button onclick="window.location.href='index.html'" class="nav-btn" title="–î–æ –ø–æ—à—É–∫—É">üîç</button>
            
            <div class="ref-header" id="refHeader">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            
            <button id="toggleParallel" class="nav-btn">||</button>
            
            <button class="nav-btn" id="nextBtn" title="–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä–æ–∑–¥—ñ–ª">‚Ä∫</button>
        </div>
    </div>

    <div class="book-container">
        <div id="reader-layout"></div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
