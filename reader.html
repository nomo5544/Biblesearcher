<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïá –ë—ñ–±–ª—ñ—è –≥–æ–≤–æ—Ä–∏—Ç—å</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --text-color: #1a1a1a;
            --btn-bg: #ececec;
            --line-height: 1.3;
            --verse-spacing: 6px;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            line-height: var(--line-height);
        }

        /* –•–ï–î–ï–† - –¢–ï–ü–ï–† –Ü–î–ï–ù–¢–ò–ß–ù–ò–ô –ü–û–®–£–ö–£ */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px;
            display: flex;
            justify-content: center;
        }

        .ref-header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 0 7px;
            height: 100%;
            box-sizing: border-box;
            gap: 8px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .nav-btn.arrow { font-size: 28px; }
        .nav-btn.search-icon { font-size: 22px; }

        #langBtn {
            font-family: Arial, sans-serif !important;
            font-size: 19px;
            text-transform: uppercase;
        }

        .ref-header {
            flex: 1;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        /* –°–¢–ò–õ–Ü –ö–û–ù–¢–ï–ù–¢–£ */
        .book-container { 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px; 
        }
        .verse-item { 
            margin-bottom: var(--verse-spacing); 
            font-size: 22px; 
            text-align: justify; 
        }
        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            margin-right: 8px; 
            vertical-align: super; 
            opacity: 0.5; 
        }
        .highlight { 
            background-color: #FFE5B4; 
            border-radius: 4px; 
        }

        @media (max-width: 600px) {
            .verse-item { font-size: 18px; }
            .ref-header { font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="ref-header-container">
            <div class="nav-group">
                <button class="nav-btn arrow" id="prevBtn">‚óÑ</button>
                <button onclick="window.location.href='index.html'" class="nav-btn search-icon">üîç</button>
            </div>
            <div class="ref-header" id="refHeader"></div>
            <div class="nav-group">
                <button id="langBtn" class="nav-btn">UA</button>
                <button class="nav-btn arrow" id="nextBtn">‚ñ∫</button>
            </div>
        </div>
    </div>
    <div class="book-container"><div id="reader-layout"></div></div>
    <script src="reader.js"></script>
</body>
</html>
