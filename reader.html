<!DOCTYPE html>
<html lang="uk">
<head>

    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --text-color: #1a1a1a;
            --btn-bg: #ececec;
            --line-height: 1.3;
            --verse-spacing: 6px;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            line-height: var(--line-height);
        }

        /* –•–ï–î–ï–† ‚Äî –ü–û–í–ù–ê –°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–Ø –ó INDEX.HTML */
        .header-wrapper {

            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px;
            display: flex;
            justify-content: center;
        }

        .ref-header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px; /* –°—É–≤–æ—Ä–æ —è–∫ –≤ index */
            padding: 0 7px;

            justify-content: space-between; /* –†–æ–∑–Ω–æ—Å–∏—Ç—å –µ–ª–µ–º–µ–Ω—Ç–∏ –ø–æ –∫—Ä–∞—è—Ö */
        }

        .nav-btn {

            border: 1px solid #ccc;
            border-radius: 8px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .nav-btn.arrow { font-size: 28px; }
        .nav-btn.search-icon { font-size: 22px; }

        #langBtn {
            font-family: Arial, sans-serif !important;
            font-size: 19px;
            text-transform: uppercase;
        }

        .ref-header {
            flex: 1;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            font-family: Arial, sans-serif;
            /* –©–æ–± —Ç–µ–∫—Å—Ç –Ω–µ –∑–º—ñ—â—É–≤–∞–≤—Å—è, —è–∫—â–æ –≤—ñ–Ω –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∏–π */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-group { 
            display: flex; 
            gap: 8px; 
            align-items: center;
            flex-shrink: 0; 
        }

        /* –°–¢–ò–õ–Ü –ö–û–ù–¢–ï–ù–¢–£ */
        .book-container { 
            width: 100%;
            max-width: 920px; /* –°–ò–ù–•–†–û–ù–Ü–ó–û–í–ê–ù–û –ó MAIN-CONTAINER */
            margin: 0 auto; 
            padding: 0 20px; 
            box-sizing: border-box;
        }

        #reader-layout {
            padding-top: 20px; 
        }
        
        .verse-item { 
            margin-bottom: var(--verse-spacing); 
            font-size: 22px; 
            text-align: justify; 
            padding: 4px 8px; /* –î–æ–¥–∞—î–º–æ –Ω–µ–≤–µ–ª–∏–∫–∏–π –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–≥–æ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è */
            display: block;   /* –ì–∞—Ä–∞–Ω—Ç—É—î–º–æ, —â–æ –≤—ñ—Ä—à –∑–∞–π–º–∞—î –≤–µ—Å—å —Ä—è–¥–æ–∫ */
            line-height: var(--line-height);
        }
        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            margin-right: 8px; 
            vertical-align: super; 
            opacity: 0.5; 
            /* –†–æ–±–∏–º–æ –Ω–æ–º–µ—Ä —á–∞—Å—Ç–∏–Ω–æ—é —Ä—è–¥–∫–∞, —â–æ–± —Ç–µ–∫—Å—Ç –Ω–µ "—Å—Ç—Ä–∏–±–∞–≤" */
            display: inline-block;
            vertical-align: baseline;
        }

        /* –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø */
        mark, .highlight { 
            background-color: #FFFACD;
            border-radius: 4px; 
            padding: 0 4px;      /* –†–æ–∑—à–∏—Ä—é—î–º–æ –ø—ñ–¥—Å–≤—ñ—Ç–∫—É */
            margin: 0 -4px;      /* –ü–û–í–ï–†–¢–ê–Ñ–ú–û —Ç–µ–∫—Å—Ç –Ω–∞ –º—ñ—Å—Ü–µ –∑–∞ —Ä–∞—Ö—É–Ω–æ–∫ –≤—ñ–¥'—î–º–Ω–æ–≥–æ margin */
            color: inherit;
            display: inline;     /* –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ inline, —â–æ–± –Ω–µ –ª–∞–º–∞—Ç–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ä—è–¥–∫–∞ */
            /* –¶—è –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å —Ä–æ–±–∏—Ç—å —Ç–∞–∫, —â–æ–± —Ñ–æ–Ω –º–∞–ª—é–≤–∞–≤—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞–≤—ñ—Ç—å –ø—Ä–∏ –ø–µ—Ä–µ–Ω–æ—Å—ñ —Ä—è–¥–∫–∞ */
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }
        /* –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø –¢–ï–ö–°–¢–£ –¥–ª—è –ø–µ—Ä–µ—Å–∏–ª–∞–Ω–Ω—è */
        .verse-item {
            padding: 6px 8px;
            border-radius: 8px;
            transition: background-color 0.6s ease; /* –®–≤–∏–¥–∫—ñ—Å—Ç—å "–Ω–∞–ø–æ–≤–Ω–µ–Ω–Ω—è" –∫–æ–ª—å–æ—Ä–æ–º */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* –°—Ç–∞–Ω, –∫–æ–ª–∏ –º–∏ –∑–∞—Ç–∏—Å–Ω—É–ª–∏ –ø–∞–ª–µ—Ü—å */
        .verse-item.pressing {

            transition: background-color 0.6s ease;

        /* –°—Ç–∞–Ω –ø—ñ—Å–ª—è —Å–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è (—Å–ø–∞–ª–∞—Ö) */
        .verse-item.shared-flash {

        /* –ê–î–ê–ü–¢–ê–¶–Ü–Ø –î–õ–Ø –ú–û–ë–Ü–õ–¨–ù–ò–• –ü–†–ò–°–¢–†–û–á–í */

        }
