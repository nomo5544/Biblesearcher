<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --highlight-color: #FFE5B4;
            --btn-bg: #f4f4f4;
        }

        body { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            background: var(--bg-color); 
            margin: 0; 
            color: var(--text-color);
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ */
        .header-wrapper {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 8px 0;
        }

        .highlight {
            background-color: #FFE5B4 !important; /* –ù—ñ–∂–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤–∏–π */
            border-radius: 4px;
            transition: background 0.3s ease;
            display: inline-block;
            width: 100%;
        }
        
        /* –î–æ–¥–∞—Ç–∫–æ–≤–æ: –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ —ñ —Ç–µ–∫—Å—Ç —É –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ–º—É –ø–µ—Ä–µ–∫–ª–∞–¥—ñ, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ */
        .primary-cell.highlight, .secondary-cell.highlight {
            background-color: #FFE5B4 !important;
        }
        
        /* –°—ñ—Ç–∫–∞: 3 –∫–æ–ª–æ–Ω–∫–∏ (–±–æ–∫–∏ –ø–æ 100px, —Ü–µ–Ω—Ç—Ä –≤—ñ–ª—å–Ω–∏–π) */
        .ref-header-container {
            display: grid;
            grid-template-columns: 100px 1fr 100px; 
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            height: 50px;
            box-sizing: border-box;
        }

        /* –ì—Ä—É–ø—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ –¥–ª—è Grid */
        .nav-group-left {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .nav-group-right {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .ref-header { 
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-btn { 
            border: none;
            font-size: 20px;
            background: var(--btn-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            flex-shrink: 0;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: #fff; 
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É */
        .book-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .verse-row {
            display: flex;
            gap: 25px;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .verse-cell {
            flex: 1;
            font-size: 20px;
            text-align: justify;
            line-height: 1.5;
        }

        .verse-num { 
            font-size: 0.6em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-right: 8px; 
            vertical-align: super;
            opacity: 0.5;
        }

        .secondary-cell {
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            color: #555;
            flex: 1;
        }

        .single-mode .secondary-cell {
            display: none;
        }
        /* ... –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Å—Ç–∏–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è ... */

/* –ù–æ–≤–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É */
#reader-layout {
    display: flex;
    flex-direction: row; /* –ù–∞ –¥–µ—Å–∫—Ç–æ–ø—ñ ‚Äî –ø–æ—Ä—É—á */
    gap: 0;
    width: 100%;
    height: calc(100vh - 70px); /* –í–∏—Å–æ—Ç–∞ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω –º—ñ–Ω—É—Å —à–∞–ø–∫–∞ */
    overflow: hidden;
}

.text-panel {
    flex: 1;
    overflow-y: auto; /* –í–ª–∞—Å–Ω–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è –∫–æ–∂–Ω–æ—ó –ø–∞–Ω–µ–ª—ñ */
    padding: 20px;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

.secondary-panel {
    border-left: 1px solid rgba(0,0,0,0.1);
    background: #fafafa;
}

/* –ú–û–ë–Ü–õ–¨–ù–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø: –í—ñ–∫–Ω–∞ –æ–¥–Ω–µ –Ω–∞ –æ–¥–Ω–æ–º—É */
@media (max-width: 600px) {
    #reader-layout {
        flex-direction: column; /* –ü–∞–Ω–µ–ª—ñ —Å—Ç–∞—é—Ç—å –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
    }
    
    .text-panel {
        height: 50%; /* –ö–æ–∂–Ω–µ –≤—ñ–∫–Ω–æ –∑–∞–π–º–∞—î —Ä—ñ–≤–Ω–æ –ø–æ–ª–æ–≤–∏–Ω—É –≤–∏—Å–æ—Ç–∏ */
        border-left: none;
    }
    
    .secondary-panel {
        border-top: 2px solid var(--accent-color); /* –†–æ–∑–¥—ñ–ª—é–≤–∞—á –º—ñ–∂ –º–æ–≤–∞–º–∏ */
    }
}

/* –í—ñ—Ä—à—ñ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø–∞–Ω–µ–ª–µ–π */
.verse-item {

    line-height: 1.6;
}
    </style>
