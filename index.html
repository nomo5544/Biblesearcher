<!DOCTYPE html>

        .ref {

        }
        .ref:hover { color: #6495ED !important; }
        .ref.clicked { color: #6495ED !important; }

        .verse { 
            display: block;

        /* –•–µ–¥–µ—Ä —Ç–∞ –ø–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
        .header {

            z-index: 1000;
            width: 100%;
            display: flex;

            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px;

        .top-bar {

        /* –£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω—ñ –∫–Ω–æ–ø–∫–∏ (–æ–±'—î–¥–Ω–∞–Ω–æ –≤—Å—ñ –ø–æ–≤—Ç–æ—Ä–∏) */
        .btn-ui, .lang-button, .toggle-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 40px;
            background: var(--btn-bg);
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            user-select: none;

        }

        /* –°–ø–µ—Ü–∏—Ñ—ñ—á–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏ —ñ–∫–æ–Ω–æ–∫ */
        #copyRefsBtn { font-size: 20px; }

        /* –ü–æ–ª—è –≤–≤–æ–¥—É —Ç–∞ —Ç–µ–∫—Å—Ç */
        input#searchInput {

            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #resultCount {
            min-width: 40px;
            text-align: center;
            font-size: 16px;
            flex-shrink: 0;
            font-family: Arial, sans-serif;
            font-variant-numeric: tabular-nums;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç—É */
        .main-container {
            width: 100%;
            max-width: 920px;
            padding: 0 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 { 
            text-align: center; 
            margin: 20px 0; 
            font-size: 1.4rem; 
            line-height: 1.3; 
        }

        /* –ü–µ—Ä–µ–º–∏–∫–∞—á "–¢–æ—á–Ω–∏–π –ø–æ—à—É–∫" */
        #exactMatch { display: none; }
        #exactMatch:checked + .toggle-label { 
            background: var(--accent-color); 
            color: white; 
            border-color: var(--accent-color); 
        }

        mark { 
            background-color: #FFFF99;

        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É */
        #results ul { list-style: none; padding: 0; }
        #results a, #results a:visited {

        }

        /* –ê–¥–∞–ø—Ç–∞—Ü—ñ—è */
        @media (max-width: 768px) {

            h1 { font-size: 1.1rem; line-height: 1.4; padding: 0 5px; margin: 6px 0; }
        }

        @media (max-width: 430px) {

        }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-bar">
            <button id="copyRefsBtn" class="btn-ui" title="–ö–æ–ø—ñ—é–≤–∞—Ç–∏">üìå</button>
            <div id="resultCount" title="–õ—ñ—á–∏–ª—å–Ω–∏–∫">0</div>
            
            <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ —á–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è..." autocomplete="off" autofocus>
            
            <div class="font-controls" title="–†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É">
                <input type="range" id="fontSizeRange" min="14" max="40" value="19" style="width: 100px;">

            <label style="display: flex;">

    <div class="main-container">
        <h1>¬´–ë–ª–∞–∂–µ–Ω–Ω–∏–π, —Ö—Ç–æ —á–∏—Ç–∞—î —ñ —Ö—Ç–æ —Å–ª—É—Ö–∞—î —Å–ª–æ–≤–∞ –ø—Ä–æ—Ä–æ—Ü—Ç–≤–∞ —Ü—å–æ–≥–æ —Ç–∞ –∑–±–µ—Ä—ñ–≥–∞—î –Ω–∞–ø–∏—Å–∞–Ω–µ –≤ –Ω—å–æ–º—É‚Ä¶¬ª</h1>
        <div id="results"></div>

    <div style="text-align: center; padding: 20px; opacity: 0.3; font-size: 12px; font-family: sans-serif;">
        –í–µ—Ä—Å—ñ—è: <span id="app-version">v1.0152</span>
    </div>

    <script src="script.js"></script>
    <script>
        const range = document.getElementById('fontSizeRange');
        const results = document.getElementById('results');

        if (range && results) {
            results.style.fontSize = range.value + 'px';
            range.addEventListener('input', (e) => {
                results.style.fontSize = e.target.value + 'px';
            });
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
            });
        }
    </script>
</body>
</html>
