        }

        /* --- –û–§–û–†–ú–õ–ï–ù–ù–Ø –û–°–ù–û–í–ù–û–á –°–¢–û–†–Ü–ù–ö–ò --- */
        body {
            display: flex;          /* –í–∫–ª—é—á–µ–Ω–Ω—è –≥–Ω—É—á–∫–æ—ó –≤–µ—Ä—Å—Ç–∫–∏ */
            flex-direction: column; /* –†–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –∑–≤–µ—Ä—Ö—É –≤–Ω–∏–∑ */

            /* –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —Å–∏—Å—Ç–µ–º–Ω–∏—Ö —à—Ä–∏—Ñ—Ç—ñ–≤ –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –≤–∏–≥–ª—è–¥—É –Ω–∞ iOS/Android */

            -webkit-tap-highlight-color: transparent; /* –í–∏–¥–∞–ª—è—î –ø—ñ–¥—Å–≤—ñ—Ç–∫—É –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ –º–æ–±—ñ–ª—Ü—ñ */
        }

        /* --- –í–ï–†–•–ù–Ø –§–Ü–ö–°–û–í–ê–ù–ê –ü–ê–ù–ï–õ–¨ (HEADER) --- */
        .header { 
            position: sticky;       /* –ü—Ä–∏–ª–∏–ø–∞–Ω–Ω—è –ø–∞–Ω–µ–ª—ñ –¥–æ –≤–µ—Ä—Ö—É –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç—Ü—ñ */
            top: 0;                 /* –¢–æ—á–∫–∞ –ø—Ä–∏–ª–∏–ø–∞–Ω–Ω—è - —Å–∞–º–∏–π –≤–µ—Ä—Ö */
            background: var(--header-bg); /* –§–æ–Ω –ø–∞–Ω–µ–ª—ñ */
            border-bottom: 1px solid var(--border-color); /* –õ—ñ–Ω—ñ—è –∑–Ω–∏–∑—É –ø–∞–Ω–µ–ª—ñ */
            z-index: 1000;          /* –ü—Ä—ñ–æ—Ä–∏—Ç–µ—Ç —à–∞—Ä—É, —â–æ–± –±—É—Ç–∏ –ø–æ–≤–µ—Ä—Ö —Ç–µ–∫—Å—Ç—É */
            width: 100%;            /* –®–∏—Ä–∏–Ω–∞ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω */
            display: flex;          /* –ì–Ω—É—á–∫–∞ –≤–µ—Ä—Å—Ç–∫–∞ –¥–ª—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ */
            justify-content: center; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –≤–º—ñ—Å—Ç—É –ø–∞–Ω–µ–ª—ñ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* –õ–µ–≥–∫–∞ —Ç—ñ–Ω—å –¥–ª—è –º–æ–±—ñ–ª—å–Ω–æ–≥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É */
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ü–û–®–£–ö–û–í–ò–• –ï–õ–ï–ú–ï–ù–¢–Ü–í --- */
        .top-bar {
            display: flex;          /* –ì–Ω—É—á–∫–µ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ */
            flex-wrap: nowrap;        /* –î–æ–∑–≤–æ–ª—è—î –µ–ª–µ–º–µ–Ω—Ç–∞–º –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç–∏—Å—è –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            justify-content: space-between; /* –†–æ–∑–ø–æ–¥—ñ–ª –º—ñ–∂ –∫—Ä–∞—è–º–∏ */
            align-items: center;    /* –í–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ */
            gap: 8px;               /* –í—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ –∫–Ω–æ–ø–∫–∞–º–∏ (–∑–º–µ–Ω—à–µ–Ω–æ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö) */
            width: 100%;            /* –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–Ω—Ç—É */
            max-width: 900px;       /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è –≤–µ–ª–∏–∫–∏—Ö –º–æ–Ω—ñ—Ç–æ—Ä—ñ–≤ */
            padding: 10px;          /* –í–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø */
            box-sizing: border-box; /* –í–∫–ª—é—á–µ–Ω–Ω—è padding —É –∑–∞–≥–∞–ª—å–Ω—É —à–∏—Ä–∏–Ω—É */
        }

        /* --- –ü–û–õ–ï –í–í–û–î–£ –¢–ï–ö–°–¢–£ --- */
        input#searchInput { 
            flex: 1;           /* –ü–æ–ª–µ –∑–∞–π–º–∞—î –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω–µ –º—ñ—Å—Ü–µ */
            min-width: 50px;       /* –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞, —â–æ–± –Ω–µ "—Å—Ö–ª–æ–ø—É–≤–∞–ª–æ—Å—å" */
            height: 40px;           /* –ó–±—ñ–ª—å—à–µ–Ω–∞ –≤–∏—Å–æ—Ç–∞ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç Apple –¥–ª—è —Ç–∞—á-–∑–æ–Ω) */
            padding: 0 8px;        /* –í—ñ–¥—Å—Ç—É–ø–∏ —Ç–µ–∫—Å—Ç—É –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ */
            border: 1px solid #ccc; /* –ö–æ–ª—ñ—Ä —Ä–∞–º–∫–∏ */
            border-radius: 8px;     /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            font-size: 16px;        /* 16px –∑–∞–ø–æ–±—ñ–≥–∞—î –∞–≤—Ç–æ-–∑—É–º—É –≤ Safari iOS */
            box-sizing: border-box; 
            outline: none;
        }

        /* --- –ó–ê–ì–ê–õ–¨–ù–ò–ô –°–¢–ò–õ–¨ –ö–ù–û–ü–û–ö –¢–ê –ü–ï–†–ï–ú–ò–ö–ê–ß–Ü–í --- */
        .btn-ui, .lang-button, .toggle-label {
            display: flex;          /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –≤–º—ñ—Å—Ç—É */
            align-items: center; 
            justify-content: center;
            height: 44px;           /* –û–ø—Ç–∏–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä –¥–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –ø–∞–ª—å—Ü–µ–º */
            width: 44px;
            background: #ececec;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;         /* –ö–Ω–æ–ø–∫–∏ –Ω–µ —Å—Ç–∏—Å–∫–∞—é—Ç—å—Å—è –ø—Ä–∏ –Ω–µ—Å—Ç–∞—á—ñ –º—ñ—Å—Ü—è */
            user-select: none;      /* –ó–∞–±–æ—Ä–æ–Ω–∞ –≤–∏–¥—ñ–ª—è—Ç–∏ —Ç–µ–∫—Å—Ç */
            font-size: 18px;
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† –†–ï–ó–£–õ–¨–¢–ê–¢–Ü–í –¢–ê –¶–ò–¢–ê–¢–ò --- */
        .main-container {
            width: 100%;            /* –ù–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É –º–æ–±—ñ–ª—å–Ω–æ–≥–æ */
            max-width: 900px;       /* –û–±–º–µ–∂–µ–Ω–Ω—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
            padding: 15px;          /* –ë–æ–∫–æ–≤—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ –¥–ª—è —Ç–µ–∫—Å—Ç—É */
            box-sizing: border-box;
        }

        h1 { 
            text-align: center;     /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            margin: 20px 0;

        .verse {

            margin-bottom: 5px;    /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –≤—ñ—Ä—à–∞–º–∏ */
            line-height: 1.6;       /* –ß–∏—Ç–∞–±–µ–ª—å–Ω–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª */
            text-align: left;
        }

        /* --- –õ–û–ì–Ü–ö–ê –ü–ï–†–ï–ú–ò–ö–ê–ß–ê (–¢–û–ß–ù–ò–ô –ü–û–®–£–ö) --- */
        #exactMatch { display: none; } /* –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π —á–µ–∫–±–æ–∫—Å */

        }

        /* --- –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø –¢–ê –®–†–ò–§–¢–ò --- */
        mark { background-color: #ffeb3b; } /* –ñ–æ–≤—Ç–∏–π –º–∞—Ä–∫–µ—Ä */

        /* --- –ú–ï–î–Ü–ê-–ó–ê–ü–ò–¢ –î–õ–Ø –î–£–ñ–ï –ú–ê–õ–ò–• –ï–ö–†–ê–ù–Ü–í --- */
        @media (max-width: 480px) {
            .font-controls { display: none; } /* –•–æ–≤–∞—î–º–æ –ø–æ–≤–∑—É–Ω–æ–∫, —â–æ–± –Ω–µ –ø–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏ —à–∞–ø–∫—É */
            h1 { font-size: 1.1rem; }         /* –ó–º–µ–Ω—à—É—î–º–æ —Ü–∏—Ç–∞—Ç—É –Ω–∞ –º–∞–ª–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—è—Ö */
        }

</head>
<body>

    <div class="header">
        <div class="top-bar">
            <button id="copyRefsBtn" class="btn-ui" title="–ö–æ–ø—ñ—é–≤–∞—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è">üìå</button>
            <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ..." autocomplete="off" autofocus>
            <div id="resultCount" title="–õ—ñ—á–∏–ª—å–Ω–∏–∫">0</div>
            <div id="langToggle" class="lang-button" title="–ó–º—ñ–Ω–∞ –º–æ–≤–∏">UA</div>
            <label>

                <span class="toggle-label" title="–¢–æ—á–Ω–∏–π –ø–æ—à—É–∫">üìö</span>
            </label>
            <div class="font-controls" title="–†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É">
                <input type="range" id="fontSizeRange" min="14" max="30" value="18" style="width: 50px;">
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1>¬´–°–ª–æ–≤–æ –¢–≤–æ—î ‚Äî —Å–≤—ñ—Ç–∏–ª—å–Ω–∏–∫ –¥–ª—è –Ω–æ–≥–∏ –º–æ—î—ó —ñ —Å–≤—ñ—Ç–ª–æ –¥–ª—è —Å—Ç–µ–∂–∫–∏ –º–æ—î—ó.¬ª</h1>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
    <script>
        /* –õ–æ–≥—ñ–∫–∞ –ø–æ–≤–∑—É–Ω–∫–∞ —à—Ä–∏—Ñ—Ç—É */
        const range = document.getElementById('fontSizeRange');
        const results = document.getElementById('results');
        range.addEventListener('input', (e) => {
            results.style.fontSize = e.target.value + 'px';
        });

        /* –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ —Å–µ—Ä–≤—ñ—Å-–≤–æ—Ä–∫–µ—Ä–∞ –¥–ª—è –æ—Ñ–ª–∞–π–Ω-—Ä–æ–±–æ—Ç–∏ */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('PWA Ready'))
                    .catch(err => console.log('Error:', err));
            });
        }
    </script>
