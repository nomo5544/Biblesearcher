<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—ñ–±–ª—ñ–π–Ω–∏–π –ü–æ—à—É–∫</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --btn-bg: #ececec;
            --accent-color: #1E90FF;
        }

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { 
            position: sticky;
            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –≤–∏—Å–æ—Ç–∞ */
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 900px;
            padding: 0 8px;
            height: 100%;
            box-sizing: border-box;
        }

        input#searchInput { 
            flex: 1;
            min-width: 50px;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
        }

        .btn-ui, .lang-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 40px;
            background: var(--btn-bg);
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 18px;
            font-family: Arial, sans-serif !important;
            box-sizing: border-box;
        }

        /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –æ–±–ª–∞—Å—Ç—å –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ */
        #resultCount {
            min-width: 38px;
            text-align: center;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            flex-shrink: 0;
            font-variant-numeric: tabular-nums;
        }

        /* –†–æ–±–∏–º–æ label —á–∞—Å—Ç–∏–Ω–æ—é flex-—Ä—è–¥—É –±–µ–∑ –∑–∞–π–≤–∏—Ö –≤—ñ–¥—Å—Ç—É–ø—ñ–≤ */
        .top-bar label {
            display: flex;
            flex-shrink: 0;
            margin: 0;
            padding: 0;
        }
        
        /* –ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—è, —â–æ span –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ label —ñ–¥–µ–Ω—Ç–∏—á–Ω–∏–π —ñ–Ω—à–∏–º –∫–Ω–æ–ø–∫–∞–º */
        #exactMatch + .btn-ui {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è –æ–¥–Ω–∞–∫–æ–≤–æ–≥–æ —Ä–æ–∑–º—ñ—Ä—É –∑ —Ä–∞–º–∫–æ—é */
        }
        
        #langToggle { font-size: 18px; font-weight: bold; }
        #exactMatch { display: none; }
        #exactMatch:checked + .btn-ui { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        
        .main-container { width: 100%; max-width: 900px; padding: 15px; box-sizing: border-box; }
        @media (max-width: 480px) { .font-controls, #copyRefsBtn { display: none; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <button id="copyRefsBtn" class="btn-ui">üìå</button>
            <div id="resultCount">0</div>
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫..." autocomplete="off" autofocus>
            <div class="font-controls"><input type="range" id="fontSizeRange" min="16" max="40" value="21" style="width: 50px;"></div>
            <div id="langToggle" class="lang-button">UA</div>
            <label><input type="checkbox" id="exactMatch"><span class="btn-ui">üìö</span></label>
        </div>
    </div>
    <div class="main-container">
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
