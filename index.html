<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—ñ–±–ª—ñ–π–Ω–∏–π –ü–æ—à—É–∫</title>
    <link rel="manifest" href="app.webmanifest.json">
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --accent-color: #1E90FF;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            -webkit-tap-highlight-color: transparent;
        }

        /* –Ü–î–ï–ù–¢–ò–ß–ù–ò–ô –•–ï–î–ï–† */
        .header { 
            position: sticky;
            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 57px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 900px;
            padding: 0 8px;
            height: 100%;
            box-sizing: border-box;
        }

        input#searchInput { 
            flex: 1;
            min-width: 50px;
            height: 40px;
            padding: 0 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
        }

        /* –°–¢–ò–õ–Ü –ö–ù–û–ü–û–ö */
        .btn-ui, .lang-button, .toggle-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 40px;
            background: #ececec;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            user-select: none;
            font-size: 18px;
            font-family: Arial, sans-serif !important;
        }

        #resultCount {
            min-width: 40px;
            text-align: center;
            font-size: 20px;
            flex-shrink: 0;
            font-family: Arial, sans-serif;
            font-variant-numeric: tabular-nums;
        }

        #langToggle { font-size: 19px; }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .main-container {
            width: 100%;
            max-width: 900px;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 { 
            text-align: center; 
            margin: 20px 0; 
            font-size: 1.4rem; 
            line-height: 1.3; 
        }

        .verse { 
            display: block; 
            margin-bottom: 6px; 
            line-height: 1.3; 
            text-align: justify;
            /* –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ä–æ–∑–º—ñ—Ä –±—É–¥–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ JS */
        }

        #exactMatch { display: none; }
        #exactMatch:checked + .toggle-label { 
            background: var(--accent-color); 
            color: white; 
            border-color: var(--accent-color); 
        }

        mark { background-color: #ffeb3b; }
        /* --- –°–¢–ò–õ–Ü –î–õ–Ø –ú–û–ë–Ü–õ–¨–ù–ò–• –ü–†–ò–°–¢–†–û–á–í (–µ–∫—Ä–∞–Ω –º–µ–Ω—à–µ 768px) --- */
    @media (max-width: 768px) {
    body {
        /* –ó–º—ñ–Ω—é—î–º–æ —à—Ä–∏—Ñ—Ç –Ω–∞ –±–µ–∑ –∑–∞—Å—ñ—á–æ–∫ –¥–ª—è —á—ñ—Ç–∫–æ—Å—Ç—ñ */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased; /* –ü–æ–∫—Ä–∞—â–µ–Ω–µ –∑–≥–ª–∞–¥–∂—É–≤–∞–Ω–Ω—è –¥–ª—è iOS */
    }

    .verse, .verse-item {
        line-height: 1.5;      /* –¢—Ä–æ—Ö–∏ –∑–±—ñ–ª—å—à—É—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ –æ—á–µ–π */
        letter-spacing: -0.01em; /* –†–æ–±–∏–º–æ —Ç–µ–∫—Å—Ç —Ç—Ä–æ—Ö–∏ —â—ñ–ª—å–Ω—ñ—à–∏–º, —è–∫ —É –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∏—Ö —á–∏—Ç–∞–ª–∫–∞—Ö */
        margin-bottom: 12px;   /* –ë—ñ–ª—å—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –≤—ñ—Ä—à–∞–º–∏ –Ω–∞ —Ç–∞—á-–µ–∫—Ä–∞–Ω–∞—Ö */
    }

    h1 {
        font-size: 1.1rem;
        font-weight: 800;
        padding: 0 10px;
    }

    /* –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–æ–≤–∑—É–Ω–æ–∫ —Ç–∞ –∫–Ω–æ–ø–∫—É –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è –Ω–∞ –¥—É–∂–µ –≤—É–∑—å–∫–∏—Ö –µ–∫—Ä–∞–Ω–∞—Ö */
    @media (max-width: 430px) {
        .font-controls, #copyRefsBtn {display: none;}
    }
}
    </style>
</head>
<body>

    <div class="header">
        <div class="top-bar">
            <button id="copyRefsBtn" class="btn-ui" title="–ö–æ–ø—ñ—é–≤–∞—Ç–∏">üìå</button>
            <div id="resultCount" title="–õ—ñ—á–∏–ª—å–Ω–∏–∫">0</div>
            
            <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ —á–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è..." autocomplete="off" autofocus>
            
            <div class="font-controls" title="–†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É">
                <input type="range" id="fontSizeRange" min="14" max="40" value="18" style="width: 50px;">
            </div>

            <div id="langToggle" class="lang-button">UA</div>
            
            <label style="display: flex;">
                <input type="checkbox" id="exactMatch">
                <span class="toggle-label" title="–¢–æ—á–Ω–∏–π –ø–æ—à—É–∫">üìö</span>
            </label>
        </div>
    </div>

    <div class="main-container">
        <h1>¬´–ë–ª–∞–∂–µ–Ω–Ω–∏–π, —Ö—Ç–æ —á–∏—Ç–∞—î —ñ —Ö—Ç–æ —Å–ª—É—Ö–∞—î —Å–ª–æ–≤–∞ –ø—Ä–æ—Ä–æ—Ü—Ç–≤–∞ —Ü—å–æ–≥–æ —Ç–∞ –∑–±–µ—Ä—ñ–≥–∞—î –Ω–∞–ø–∏—Å–∞–Ω–µ –≤ –Ω—å–æ–º—É‚Ä¶¬ª</h1>
        <div id="results"></div>
    </div>

    <div style="text-align: center; padding: 20px; opacity: 0.3; font-size: 12px; font-family: sans-serif;">
        –í–µ—Ä—Å—ñ—è: <span id="app-version">v1.013</span>
    </div>

    <script src="script.js"></script>
    <script>
        /* –õ–æ–≥—ñ–∫–∞ –ø–æ–≤–∑—É–Ω–∫–∞ —à—Ä–∏—Ñ—Ç—É */
        const range = document.getElementById('fontSizeRange');
        const results = document.getElementById('results');

        if (range && results) {
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ä–æ–∑–º—ñ—Ä –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
            results.style.fontSize = range.value + 'px';

            // –û–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–∏ –∑–º—ñ–Ω—ñ
            range.addEventListener('input', (e) => {
                results.style.fontSize = e.target.value + 'px';
            });
        }

        /* Service Worker */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
            });
        }
    </script>
</body>
</html>
